<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Code | Stanford Law School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cardinal: {
                DEFAULT: '#8C1515',
                dark: '#6B0F0F',
                light: '#B83A4B',
              },
              electric: {
                DEFAULT: '#FF6B6B',
              },
              deepPurple: {
                DEFAULT: '#6C5CE7',
              },
              cyanAccent: {
                DEFAULT: '#00D4FF',
              },
              warmGold: {
                DEFAULT: '#F4A261',
              },
              neutral: {
                charcoal: '#2D3436', // Primary Text
                slate: '#636E72',    // Secondary Text
                cool: '#B2BEC3',     // Borders
                offWhite: '#F8F9FA', // Bg Alternate
                pureWhite: '#FFFFFF', // Bg Primary
                darkBg: '#1e272e',   // Dark mode bg equivalent
                darkCard: '#2d3436', // Dark mode card equivalent
              },
              functional: {
                success: '#00B894',
                warning: '#FDCB6E',
                info: '#74B9FF',
                error: '#D63031',
              }
            },
            fontFamily: {
              sans: ['Inter', 'SF Pro Display', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            boxShadow: {
              'sls-sm': '0 2px 8px rgba(140, 21, 21, 0.08)',
              'sls-md': '0 4px 16px rgba(140, 21, 21, 0.12)',
              'sls-lg': '0 8px 32px rgba(140, 21, 21, 0.16)',
              'sls-xl': '0 16px 48px rgba(140, 21, 21, 0.20)',
              'glow': '0 0 15px rgba(255, 107, 107, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.02em; /* Tighter tracking for modern feel */
      }
      code, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus Visibility per Accessibility Standards */
      :focus-visible {
        outline: 3px solid #00D4FF;
        outline-offset: 2px;
      }

      /* Custom Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(45, 52, 54, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(90deg, #8C1515, #FF6B6B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <!-- Load Babel for browser-side JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-neutral-pureWhite dark:bg-neutral-darkBg text-neutral-charcoal dark:text-neutral-offWhite transition-colors duration-300 antialiased selection:bg-cardinal-light selection:text-white">
    <div id="root"></div>
    <!-- Use text/babel with data-type="module" for in-browser transpilation -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
